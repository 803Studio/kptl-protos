syntax = "proto3";

option go_package = "./users";

package users;

import "global/headers.proto";

service Auth {
  rpc login(LoginRequest) returns (LoginResponse) {}
}

enum LoginMethod {
  WX = 0;
  ID = 1;
}

message LoginRequest {
  LoginMethod method = 1;
  string payload = 2;
}

message LoginResponse {
  global.ResponseHeader header = 1;
  uint32 uid = 2;
}