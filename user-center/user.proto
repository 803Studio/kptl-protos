syntax = "proto3";

option go_package = "./usercenter";

package usercenter;

service User {
  rpc Login() returns () {}
}

enum ResponseStatus {
  OK = 0;
  InternalErr = 1;
}

message ResponseHeader {
  ResponseStatus status = 1;
  string message = 2;
}

enum LoginMethod {
  WX = 0;
  ID = 1;
}

message LoginRequest {
  LoginMethod method = 1;
  string payload = 2;
}

message LoginResponse {
  ResponseHeader header = 1;
  string token = 2;
}